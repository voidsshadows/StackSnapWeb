name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies (Website)
        run: |
          cd website
          npm ci

      - name: Build Website
        run: |
          cd website
          npm run build
        env:
          # If you are using a custom domain (e.g. stacksnap.io), set this to "/"
          # If using github.io/repo-name, set this to "/repo-name/"
          BASE_URL: /StackSnapWeb/

      - name: Install Dependencies (Docs)
        run: |
          pip install mkdocs-material

      - name: Build Docs
        run: |
          cd docs
          # Build docs into the website's dist/docs folder
          mkdocs build --site-dir ../website/dist/docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
